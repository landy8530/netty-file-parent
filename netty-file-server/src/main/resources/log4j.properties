log4j.rootLogger=INFO,console,INFOfile,DEBUG
log4j.appender.INFOfile=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.INFOfile.File=${catalina.base}/logs/fileServer.log
log4j.appender.INFOfile.File=d:/logs/fileServer.log
log4j.appender.INFOfile.DatePattern='.'yyyy-MM-dd
log4j.appender.INFOfile.layout=org.apache.log4j.PatternLayout
log4j.appender.INFOfile.layout.ConversionPattern=[%-5p][%t] %d{yyyy-MM-dd HH:mm:ss.SSS} - %C{1}.%M(%L) | %m%n
log4j.appender.INFOfile.Threshold=INFO
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p][%t] %d{yyyy-MM-dd HH:mm:ss.SSS} - %C{1}.%M(%L) | %m%n
log4j.appender.console.Threshold=INFO